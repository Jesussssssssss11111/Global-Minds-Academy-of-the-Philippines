<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Global Minds Academy</title>
  <style>
 * {
      margin: 0;
      padding: 0;
      font-family: verdana;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 20px 30px;
      box-shadow: 0 8px 15px #00FF00;
      background-color: green;
      z-index: 1000;
    }

    #GMAP {
      margin-right: auto;
      letter-spacing: 5px;
      font-size: 25px;
    }

    header li {
      list-style: none;
      display: inline-block;
      padding: 5px 10px;
    }

    header a {
      text-decoration: none;
      color: black;
      transition: all 0.7s ease 0;
    }

    header a:hover {
      color: white;
      font-size: large;
    }

    .logo-container {
      margin-right: auto;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      color: white;
    }

    .dropdown-content a {
      color: #000000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .footer {
      position: fixed; 
      left: 0; 
      bottom: 0; 
      width: 100%; 
      background-color: green;
      color: black;
      text-align: center;
      padding: 5px;
      z-index: 1000;
    }

    body {
      font-family: Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background-color: darkgreen;
    }
    .message {
      margin: 15px 0;
      text-align: center;
      color: red;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    .register-link a {
      color: green;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo">
    </div>
    <h1 id="GMAP"><a href="newhome.html">Global Minds Academy of the Philippines</a></h1>
    <nav>
      <ul>
        <li><a href="about.html" target="_self"><b>About</b></a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn"><b>Student</b></a>
          <div class="dropdown-content">
            <a href="login.html" target="_blank">GAS</a>
            <a href="login.html" target="_blank">ICT</a>
            <a href="login.html" target="_blank">HUMSS</a>
            <a href="login.html" target="_blank">HE</a>
            <a href="login.html" target="_blank">ABM</a>
          </div>
        </li>
        <li><a href="concon.html"><b>Contact</b></a></li>
      </ul>
    </nav>
  </header>
  <br><br>
  <div class="container">
    <h1>Student Login</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>
    <p class="message" id="message"></p>
    <div class="register-link">
      <p>Don't have an account? <a href="new.html">Register here</a></p>
    </div>
  </div>
   <footer>
    <div class="footer">
      <p>&copy; 2024 Global Mind's Academy of the Philippines. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
